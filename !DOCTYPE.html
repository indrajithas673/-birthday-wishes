<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Srusthi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #9b6c96, #7f4f6f);  /* Darker Lavender gradient background */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 20px;
      display: none;
      animation: typing 3s steps(30) 1s forwards, glow 1.5s ease-in-out infinite alternate, colorShift 5s infinite;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 25px #ff9a9e, 0 0 5px #ff9a9e;
    }

    /* Typing effect */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Glowing effect */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff9a9e; }
      50% { text-shadow: 0 0 30px #ff9a9e, 0 0 40px #ff9a9e; }
      100% { text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff9a9e; }
    }

    /* Color shift animation for text */
    @keyframes colorShift {
      0% { color: #ff9a9e; }
      50% { color: #ff6f61; }
      100% { color: #ff9a9e; }
    }

    /* Image styling */
    img {
      width: auto;
      max-width: 300px;
      height: auto;
      margin: 20px auto;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: zoomIn 2s ease-in-out forwards, bounce 2s ease-in-out infinite;
    }

    /* Bounce animation for image */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Floating confetti (particles) */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fff;
      animation: fall 4s infinite linear;
      border-radius: 50%;
    }

    .confetti.square {
      border-radius: 0%;
    }

    /* Balloon styling */
    .balloon {
      position: absolute;
      top: -150px; /* Start from top */
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatDown 6s ease-in-out infinite, rotate 3s linear infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Medium-sized balloons */
    .medium-balloon {
      width: 80px;
      height: 100px;
      animation-duration: 6s;  /* Medium duration */
    }

    /* Floating confetti (particles) */
    @keyframes floatDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <h1>Happy Birthday Srusthi, my cutie!</h1>
  <img src="https://i.imgur.com/fmQxsi1.png" alt="Srusthi's Photo">

  <script>
    // Add Sound Effect
    const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // Replace with a joyful birthday sound file
    audio.play();

    // Create colorful balloons (medium-sized)
    const balloonColors = ['#FF6F61', '#FFD700', '#FF9A9E', '#6A5ACD', '#32CD32'];  // Array of balloon colors
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon medium-balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.style.animationDuration = 6 + Math.random() * 4 + 's';  // Adjust the float-down time for medium-sized balloons
      balloon.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(balloon);
    }

    // Create confetti (particles) effect
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      if (Math.random() > 0.5) {
        confetti.classList.add('square');  // Add square confetti
      }
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
      confetti.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(confetti);
    }

    // Show the birthday message and photo after a delay
    setTimeout(() => {
      document.querySelector('h1').style.display = 'block';
      document.querySelector('img').style.display = 'block';
    }, 3000); // Delay to show message and photo after 3 seconds
  </script>
</body>
</html>
